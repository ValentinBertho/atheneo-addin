<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATHENEO Integration</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #8b5cf6;
            --primary-hover: #7c3aed;
            --primary-light: #a78bfa;
            --accent: #ec4899;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            
            --bg-dark: #1e1b4b;
            --bg-darker: #18153a;
            --bg-light: #2d2654;
            --surface: #312c5c;
            --surface-hover: #3d3770;
            
            --text-primary: #f8fafc;
            --text-secondary: #cbd5e1;
            --text-muted: #94a3b8;
            
            --border: #4c4178;
            --border-light: #5e538f;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-darker);
            color: var(--text-primary);
            line-height: 1.5;
        }

        .container {
            max-width: 100%;
            background: var(--bg-dark);
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, var(--bg-darker) 0%, var(--bg-light) 100%);
            border-bottom: 1px solid var(--border);
            padding: 20px 24px;
        }

        .header-content {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            font-weight: bold;
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: 0.5px;
        }

        /* Section contexte email */
        .email-context {
            background: var(--bg-light);
            border-bottom: 1px solid var(--border);
            padding: 16px 24px;
        }

        .context-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            user-select: none;
            padding: 4px 0;
        }

        .context-toggle:hover {
            opacity: 0.8;
        }

        .context-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .context-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 2px 8px;
            background: var(--surface);
            color: var(--primary-light);
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            border: 1px solid var(--border);
        }

        .context-arrow {
            font-size: 18px;
            color: var(--text-muted);
            transition: transform 0.2s;
        }

        .context-arrow.open {
            transform: rotate(180deg);
        }

        .context-details {
            margin-top: 12px;
            display: none;
            animation: slideDown 0.2s ease;
        }

        .context-details.show {
            display: block;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .context-item {
            padding: 10px 0;
            font-size: 13px;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border);
        }

        .context-item:last-child {
            border-bottom: none;
        }

        .context-label {
            font-weight: 600;
            color: var(--text-muted);
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 6px;
        }

        .context-value {
            color: var(--text-primary);
            word-break: break-word;
        }

        /* Messages de statut */
        .status {
            margin: 16px 24px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
            align-items: flex-start;
            gap: 10px;
            animation: slideIn 0.3s ease;
            border: 1px solid;
        }

        .status.show {
            display: flex;
        }

        .status-icon {
            flex-shrink: 0;
            font-size: 16px;
        }

        .status.success {
            background: rgba(16, 185, 129, 0.1);
            color: #6ee7b7;
            border-color: rgba(16, 185, 129, 0.3);
        }

        .status.error {
            background: rgba(239, 68, 68, 0.1);
            color: #fca5a5;
            border-color: rgba(239, 68, 68, 0.3);
        }

        .status.warning {
            background: rgba(245, 158, 11, 0.1);
            color: #fcd34d;
            border-color: rgba(245, 158, 11, 0.3);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Actions */
        .actions {
            padding: 24px;
        }

        .actions-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.8px;
            margin-bottom: 16px;
        }

        .action-button {
            width: 100%;
            padding: 14px 18px;
            margin-bottom: 12px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--surface);
            color: var(--text-primary);
        }

        .action-button:hover:not(:disabled) {
            border-color: var(--primary);
            background: var(--surface-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(139, 92, 246, 0.2);
        }

        .action-button:active:not(:disabled) {
            transform: translateY(0);
        }

        .action-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .action-button.primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }

        .action-button.primary:hover:not(:disabled) {
            background: linear-gradient(135deg, var(--primary-hover) 0%, #db2777 100%);
            box-shadow: 0 6px 20px rgba(139, 92, 246, 0.4);
            transform: translateY(-2px);
        }

        .button-icon {
            font-size: 18px;
            flex-shrink: 0;
        }

        .button-text {
            flex: 1;
            text-align: left;
        }

        .loader {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: currentColor;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Footer */
        .footer {
            padding: 16px 24px;
            border-top: 1px solid var(--border);
            background: var(--bg-darker);
            text-align: center;
        }

        .api-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--text-muted);
            padding: 6px 12px;
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 20px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
            box-shadow: 0 0 8px var(--success);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-content">
                <div class="logo">A</div>
                <h1>ATHENEO</h1>
            </div>
        </div>

        <!-- Contexte email -->
        <div class="email-context">
            <div class="context-toggle" onclick="toggleContext()">
                <div class="context-title">
                    <span>Contexte du mail</span>
                    <span class="context-badge">
                        ðŸ“Ž <span id="attachmentsBadge">0</span>
                    </span>
                </div>
                <span class="context-arrow" id="contextArrow">â–¼</span>
            </div>
            <div class="context-details" id="contextDetails">
                <div class="context-item">
                    <div class="context-label">De</div>
                    <div class="context-value" id="emailFrom">Chargement...</div>
                </div>
                <div class="context-item">
                    <div class="context-label">Sujet</div>
                    <div class="context-value" id="emailSubject">Chargement...</div>
                </div>
                <div class="context-item">
                    <div class="context-label">PiÃ¨ces jointes</div>
                    <div class="context-value" id="attachmentsDetails">Chargement...</div>
                </div>
            </div>
        </div>

        <!-- Messages de statut -->
        <div id="statusMessage" class="status">
            <span class="status-icon" id="statusIcon"></span>
            <span id="statusText"></span>
        </div>

        <!-- Actions principales -->
        <div class="actions">
            <div class="actions-title">Actions disponibles</div>
            
            <button class="action-button primary" onclick="saveMail()">
                <span class="button-icon">ðŸ’¾</span>
                <span class="button-text">Enregistrer le mail</span>
            </button>

            <button class="action-button" onclick="createRequest()">
                <span class="button-icon">ðŸ“‹</span>
                <span class="button-text">CrÃ©er une demande</span>
            </button>

            <button class="action-button" onclick="viewContact()">
                <span class="button-icon">ðŸ‘¤</span>
                <span class="button-text">Consulter le contact</span>
            </button>

            <button class="action-button" onclick="saveAttachments()">
                <span class="button-icon">ðŸ“Ž</span>
                <span class="button-text">Sauvegarder les piÃ¨ces jointes</span>
            </button>

            <button class="action-button" onclick="createAction()">
                <span class="button-icon">âœ“</span>
                <span class="button-text">CrÃ©er une action de suivi</span>
            </button>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="api-status">
                <span class="status-dot"></span>
                <span>API connectÃ©e</span>
            </div>
        </div>
    </div>

    <script>
        let mailboxItem;
        let senderEmail;
        let senderName;
        let mailSubject;
        let mailBody;
        let attachments = [];
        let contextOpen = false;

        // ============================================
        // CONFIGURATION API
        // ============================================
        
		const ATHENEO_API_URL = 'https://api-demo-production-8637.up.railway.app/atheneo/api';
        const API_KEY = 'VotreCleAPISecrete123';

        // ============================================
        // INITIALISATION
        // ============================================
        
        Office.onReady((info) => {
            if (info.host === Office.HostType.Outlook) {
                mailboxItem = Office.context.mailbox.item;
                loadEmailData();
            }
        });

        function loadEmailData() {
            // RÃ©cupÃ©ration de l'expÃ©diteur
            mailboxItem.from.getAsync((result) => {
                if (result.status === Office.AsyncResultStatus.Succeeded) {
                    senderEmail = result.value.emailAddress;
                    senderName = result.value.displayName;
                    document.getElementById('emailFrom').innerHTML = 
                        `<strong>${senderName}</strong><br><span style="font-size: 12px; color: var(--text-muted);">${senderEmail}</span>`;
                }
            });

            // RÃ©cupÃ©ration du sujet
            mailSubject = mailboxItem.subject;
            document.getElementById('emailSubject').textContent = mailSubject || '(Aucun sujet)';

            // RÃ©cupÃ©ration du corps
            mailboxItem.body.getAsync(Office.CoercionType.Html, (result) => {
                if (result.status === Office.AsyncResultStatus.Succeeded) {
                    mailBody = result.value;
                }
            });

            // RÃ©cupÃ©ration des piÃ¨ces jointes
            attachments = mailboxItem.attachments || [];
            updateAttachmentsDisplay();
        }

        function updateAttachmentsDisplay() {
            const count = attachments.length;
            
            // Badge dans le titre
            document.getElementById('attachmentsBadge').textContent = count;
            
            // DÃ©tails des piÃ¨ces jointes
            if (count === 0) {
                document.getElementById('attachmentsDetails').textContent = 'Aucune piÃ¨ce jointe';
            } else {
                const filesText = attachments.map(att => 
                    `ðŸ“„ ${att.name} (${formatFileSize(att.size)})`
                ).join('<br>');
                document.getElementById('attachmentsDetails').innerHTML = filesText;
            }
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        // ============================================
        // GESTION DE L'INTERFACE
        // ============================================
        
        function toggleContext() {
            contextOpen = !contextOpen;
            const details = document.getElementById('contextDetails');
            const arrow = document.getElementById('contextArrow');
            
            if (contextOpen) {
                details.classList.add('show');
                arrow.classList.add('open');
            } else {
                details.classList.remove('show');
                arrow.classList.remove('open');
            }
        }

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('statusMessage');
            const statusIcon = document.getElementById('statusIcon');
            const statusText = document.getElementById('statusText');
            
            const icons = {
                success: 'âœ“',
                error: 'âœ•',
                warning: 'âš ',
                info: 'â„¹'
            };
            
            statusIcon.textContent = icons[type] || icons.info;
            statusText.textContent = message;
            statusDiv.className = `status show ${type}`;
            
            setTimeout(() => {
                statusDiv.classList.remove('show');
            }, 5000);
        }

        function showLoader(button) {
            button.disabled = true;
            const originalHTML = button.innerHTML;
            button.innerHTML = '<span class="loader"></span><span style="margin-left: 8px;">Traitement...</span>';
            return originalHTML;
        }

        function hideLoader(button, originalHTML) {
            button.disabled = false;
            button.innerHTML = originalHTML;
        }

        // ============================================
        // APPELS API VERS SPRING BOOT
        // ============================================
        
        async function callAtheneoAPI(endpoint, method, data) {
            try {
                console.log(`API Call: ${method} ${endpoint}`);
                console.log('Data:', data);

                const options = {
                    method: method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_KEY}`
                    }
                };

                if (data && method !== 'GET') {
                    options.body = JSON.stringify(data);
                }

                const response = await fetch(`${ATHENEO_API_URL}${endpoint}`, options);
                
                console.log('Response status:', response.status);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const result = await response.json();
                console.log('Response:', result);
                
                return result;
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        // ============================================
        // ACTIONS
        // ============================================
        
        async function saveMail() {
            const button = event.target.closest('button');
            const originalHTML = showLoader(button);

            try {
                const result = await callAtheneoAPI('/mails', 'POST', {
                    from: senderEmail,
                    fromName: senderName,
                    subject: mailSubject,
                    body: mailBody,
                    date: mailboxItem.dateTimeCreated.toISOString(),
                    messageId: mailboxItem.itemId
                });
                
                if (result.success) {
                    showStatus(`Mail enregistrÃ© (ID: ${result.data.id})`, 'success');
                } else {
                    showStatus(result.message, 'error');
                }
            } catch (error) {
                showStatus('Erreur lors de l\'enregistrement', 'error');
            } finally {
                hideLoader(button, originalHTML);
            }
        }

        async function createRequest() {
            const button = event.target.closest('button');
            const originalHTML = showLoader(button);

            try {
                const result = await callAtheneoAPI('/demandes', 'POST', {
                    email: senderEmail,
                    contactName: senderName,
                    subject: mailSubject,
                    description: mailBody,
                    source: 'outlook_addin',
                    priority: 'normale',
                    type: 'email'
                });
                
                if (result.success) {
                    showStatus(`Demande crÃ©Ã©e: ${result.data.reference}`, 'success');
                } else {
                    showStatus(result.message, 'error');
                }
            } catch (error) {
                showStatus('Erreur lors de la crÃ©ation', 'error');
            } finally {
                hideLoader(button, originalHTML);
            }
        }

        async function viewContact() {
            const button = event.target.closest('button');
            const originalHTML = showLoader(button);

            try {
                const result = await callAtheneoAPI(
                    `/interlocuteurs?email=${encodeURIComponent(senderEmail)}`, 
                    'GET'
                );
                
                if (result.success && result.data) {
                    const url = `${ATHENEO_API_URL.replace('/api', '')}/interlocuteurs/${result.data.id}`;
                    window.open(url, '_blank');
                    showStatus(`Fiche de ${result.data.nom} ${result.data.prenom}`, 'success');
                } else {
                    showStatus('Contact non trouvÃ©', 'warning');
                }
            } catch (error) {
                showStatus('Erreur lors de la consultation', 'error');
            } finally {
                hideLoader(button, originalHTML);
            }
        }

        async function saveAttachments() {
            const button = event.target.closest('button');
            const originalHTML = showLoader(button);

            if (attachments.length === 0) {
                showStatus('Aucune piÃ¨ce jointe Ã  enregistrer', 'warning');
                hideLoader(button, originalHTML);
                return;
            }

            try {
                const result = await callAtheneoAPI('/pieces-jointes', 'POST', {
                    attachments: attachments.map(att => ({
                        name: att.name,
                        size: att.size,
                        contentType: att.contentType,
                        id: att.id,
                        isInline: att.isInline || false
                    })),
                    emailFrom: senderEmail,
                    emailSubject: mailSubject,
                    source: 'outlook_addin'
                });
                
                if (result.success) {
                    showStatus(`${attachments.length} piÃ¨ce(s) jointe(s) enregistrÃ©e(s)`, 'success');
                } else {
                    showStatus(result.message, 'error');
                }
            } catch (error) {
                showStatus('Erreur lors de l\'enregistrement', 'error');
            } finally {
                hideLoader(button, originalHTML);
            }
        }

        async function createAction() {
            const button = event.target.closest('button');
            const originalHTML = showLoader(button);

            try {
                const result = await callAtheneoAPI('/actions', 'POST', {
                    email: senderEmail,
                    contactName: senderName,
                    title: `Suivi: ${mailSubject}`,
                    description: mailBody,
                    type: 'email_follow_up',
                    priority: 'normale',
                    status: 'a_faire',
                    source: 'outlook_addin',
                    dueDate: null
                });
                
                if (result.success) {
                    showStatus(`Action crÃ©Ã©e: ${result.data.reference}`, 'success');
                } else {
                    showStatus(result.message, 'error');
                }
            } catch (error) {
                showStatus('Erreur lors de la crÃ©ation', 'error');
            } finally {
                hideLoader(button, originalHTML);
            }
        }
    </script>
</body>
</html>
